<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - Triplit</title>
    <meta name="description" content="Your saved destinations and dream trips in one place.">

    <!-- ICONS & UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- GOOGLE FONTS (match global) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS: global first, then page-specific on top -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/explore.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/wishlist.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/location-modal.css')}}">

    <!-- Shared card component (MUST load before page-specific JS) -->
    <script src="{{url_for('static',filename='js/location-card.js')}}?v=4"></script>
</head>

<body class="light">

    {% include 'navbar.html' %}

    <!-- ============ HERO (light theme â€” matching Explore .box-glass) ============ -->
    <div class="mt-5">
        <header class="explore-hero">
            <div class="container py-4">
                <div class="d-flex justify-content-between align-items-center mb-4 pt-4">
                    <div>
                        <h1 class="fw-bold">My Wishlist</h1>
                        <p class="mb-4">Your saved destinations and dream trips in one place.</p>
                    </div>

                    <div class="d-flex gap-2">
                        <button onclick="window.location.href='/'" class="btn btn-outline-dark rounded-pill px-4">
                            <i class="fa-solid fa-house me-2"></i> Home
                        </button>
                        <button onclick="window.location.href='/explore'"
                            class="btn btn-outline-dark rounded-pill px-4">
                            <i class="fa-solid fa-compass me-2"></i> Explore
                        </button>
                    </div>
                </div>

                <div class="category-chips d-flex gap-2">
                    <button class="chip active"><i class="fa-solid fa-heart me-2"></i>Saved Items</button>
                    <button onclick="clearWishlist()" class="chip"><i class="fa-solid fa-trash-can me-2"></i>Clear
                        All</button>
                </div>
            </div>
        </header>
    </div>

    <!-- ============ MAIN CONTENT ============ -->
    <main class="container py-5">
        <!-- Wishlist cards rendered dynamically -->
        <div id="wishlist-container" class="cards-grid">
            <div style="grid-column: 1 / -1; text-align: center; padding: 40px 0;">
                <div class="spinner-border text-secondary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="text-muted mt-2">Loading your wishlist...</p>
            </div>
        </div>
    </main>

    <!-- ============ FOOTER ============ -->
    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{url_for('static',filename='js/api-client.js')}}"></script>
    <script src="{{url_for('static',filename='js/wishlist.js')}}"></script>
    <script src="{{url_for('static',filename='js/location-modal.js')}}?v=3"></script>
</body>

</html>
